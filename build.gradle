buildscript {
  ext {
    java = {
        version = "${project."java.version"}"
    }
    springboot  = {
      version = "${project.'springboot.version'}"
    }
    swagger2 = {
      version = "${project.'springfox.swagger2.version'}"
    }
    junit = {
      version = "${project.'junit.version'}"
    }
  }
  repositories {
    jcenter()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "com.gradle:gradle-enterprise-gradle-plugin:3.0"
    classpath "io.franzbecker:gradle-lombok:3.2.0"
    classpath "org.mariadb.jdbc:mariadb-java-client:2.5.3"
    classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"
  }
}

plugins {
  id 'java'
  id 'application'
  id 'war'
  id 'eclipse'
  id 'org.springframework.boot' version "2.2.5.RELEASE"
  id 'io.franzbecker.gradle-lombok' version '1.14'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'net.ltgt.apt'

repositories {
  jcenter()
}

dependencies {
  implementation "org.springframework.boot:spring-boot-starter"
//  implementation "org.springframework.boot:spring-boot-starter-web"
  implementation "org.springframework.boot:spring-boot-starter-logging"
  implementation "org.springframework.boot:spring-boot-starter-actuator"
  implementation "io.springfox:springfox-swagger2:${project.'springfox.swagger2.version'}"
  implementation "io.springfox:springfox-swagger-ui:${project.'springfox.swagger2.version'}"
  implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${project.'mybatis.version'}"
  implementation "org.projectlombok:lombok:${project.'lombok.version'}"
  annotationProcessor "org.projectlombok:lombok:${project.'lombok.version'}"
  implementation 'com.google.guava:guava:28.0-jre'
  implementation 'ch.qos.logback:logback-classic:1.2.3'
  implementation 'mysql:mysql-connector-java:8.0.19'
  implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
  implementation 'com.sun.xml.bind:jaxb-impl:2.3.0.1'
  implementation 'javax.xml.bind:jaxb-api:2.3.1'
  implementation 'commons-cli:commons-cli:1.4'
  testImplementation 'junit:junit:4.12'
  testAnnotationProcessor "org.projectlombok:lombok:${project.'lombok.version'}"
}

group = "${project.'group'}"
version = "${project.'version'}"
sourceCompatibility = "${project.'java.version'}" // -source
targetCompatibility = "${project.'java.version'}" // -target


application {
  mainClassName = 'thread.sample.App'
}

jar {
  enabled = true
}

bootJar {
  classifier = 'boot'
  mainClassName = 'thread.sample.App'
  launchScript()
}

